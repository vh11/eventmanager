<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
  <title>Registration</title>
  <style>
    body {
      height: 100%;
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 10px;
    }
  </style>

</head>


<p style="text-align: center">Publisher Registration</p>

<body>
<div class="h-100 align-items-center justify-content-center m-5" >
  <form class=" m-auto" th:action="@{/process_register_publisher}" method="post" th:object="${user}">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" th:field="*{email}" class="form-control" id="exampleInputEmail1" placeholder="Enter email" minlength="5" required maxlength="45">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password"  required maxlength="15">
    </div>
    <button type="submit" class="btn btn-primary m-2">Submit</button>
    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
  </form>
</div>

</body>
<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/login}]]";
  }
</script>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</html>
